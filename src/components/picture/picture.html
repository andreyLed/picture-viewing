<div class="picture-wrapper">
  <div class="picture-content-wrapper">
    <img class="picture-content" src={{$ctrl.pictureData.url}} alt="picture">
  </div>
  <div class="picture-title-wrapper">
    <span class="picture-title" ng-bind='$ctrl.pictureData.title'></span>
    <a ui-sref="album({id: $ctrl.pictureData.albumId})" class="picture-title-icon" title="Open albums">
      <i class="fa fa-picture-o" aria-hidden="true"></i>
    </a>
  </div>
</div>
